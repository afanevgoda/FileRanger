version: "3.9"
services:
  file_browser:
    build:
      dockerfile: Dockerfile_SnapshotFileBrowser
      context: ./
    ports:
      - "8000:6000"
    depends_on:
      - postgres
  postgres:
    image: "postgres"
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    ports:
      - "5432:5432"